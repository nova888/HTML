<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web komponen</title>
</head>
<body>
    <template id="my-custom-element">
        <style>
            :host{
                display: block;
                padding: 10px;
                background: lightgreen;
            }
        </style>
        <button id="my-button">Click Me</button>
    </template>

    <script>
        class MyCustomElement extends HTMLEmbedElement{
            constructor(){
                super()
                const template = document.getElementById("my-custom-element") content
                const shadowRoot = this.attachShadow ({mode:'open'})
            }
        }
    </script>
</body>
</html>
